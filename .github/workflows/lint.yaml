name: Lint

on:
  push:
    branches: [ main, master ]
    paths-ignore: [ '**.md' ]
  pull_request:
    branches: [ main, master ]
    paths-ignore: [ '**.md' ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Golangci lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.6
